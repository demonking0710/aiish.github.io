<!DOCTYPE html>
<html>

        <title>

        <link rel="stylesheet" href="style07.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oleo+Script+Swash+Caps&family=Raleway:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="con">
        <div class="navbar">
            <img src="media/logo12.png" class="rehl">
            <ul>
                <li><a href="home.html"><p>Home</p></a></li>
                <li><a href="#"><p>About</p></a></li>
                <li><a href="#"><p>Connect</p></a></li>
            </ul>
        </div>
        <div class="reh1">
            <div class="rehleft">
                <h1>JUST<br>ANOTHER<br>LOST SOUL</h1>
            </div>
            <div class="rehright">
                   <p>MONOLOUGE</p>
                   <img src="media/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="aish">
      <source src="https://github.com/demonking0710/aiish.github.io/raw/main/media/SONG1.MP3" type="audio/mp3">
    </audio>
    <script>
        var mysong=document.getElementById("aish");
        var icon=document.getElementById("icon");

        icon.onclick =function(){
            if(mysong.paused){
                 mysong.play();
                 icon.src="media/pause.png";
              }
              else{
                mysong.pause();
                 icon.src="media/play.png";
              }
        }
    </script>
</body>
